{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<div class="row">
  {% for product in products %}
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img src="{{ product.image }}" class="card-img-top product-image" alt="{{ product.name }}">
      <div class="card-body action d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">￥{{ product.price }}</p>
        </div>
        <button class="btn btn-grey" 
          onclick="addToCart('{{ product.id }}', {{ item_quantities|get_item_quantity:product.id|default:0 }}, {{ product.quantity }})">
          カートに追加
        </button>
      </div>    
    </div>
  </div>  
  {% endfor %}
</div>
{% endblock content %}
